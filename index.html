<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Rentill</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://d3js.org/d3-collection.v1.min.js"></script>
		<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
		<script src="https://d3js.org/d3-dsv.v1.min.js"></script>
		<script src="https://d3js.org/d3-request.v1.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="shortcut icon" href=""></link>
		<link rel="stylesheet" type="text/css" href="styles/index.css"></link>
	</head>

	<body>
		<div class="container">
			<div class="page-header">
				<h1>Rentill - Find your best place</h1>
			</div>
		</div>

		<div class="container">
			<input type="button" onclick="forprices()" />
			<div class="row">
				<div class="col-md-4 col-xs-12">
					<div class="col-md-1 col-xs-1">
						<input type="checkbox" name="filters" rel="filterHouse" onclick="toggleGroup('rentHouse')" checked="true"></input>
						<button type="button" class="btn btn-success" id="btn-rentHouse" onclick="toggleGroup('rentHouse')">
						</button>
					</div>
					<div class="col-md-10 col-xs-10">
						<input type="range" value="0" min="0" step="0.1" class="rangeStyle" id="inr-price" oninput="getValues(this.value)"/>
					</div>
					<div class="col-md-1 col-xs-1">
						<span id="out-price"></span>
					</div>
				</div>
				<div class="col-md-8 col-xs-12" id="map-canvas"></div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				<a href="index.html">Home</a> (Bootstrap footer test)
			</div>
		</footer>
	</body>
	<script type="text/javascript" src="scripts/scrmaps.js" crossOrigin="anonymous"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<script async defer	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDed1tIGWQZHVVHXAqEAndQFmJisKSh1Gg&callback=initMap">
	</script>
</html>
